AnalysisErrors:
  file: String
  errors:
    listType: AnalysisError

AnalysisError:
  severity: AnalysisErrorSeverity
  type: AnalysisErrorType
  location: Location
  message: String
  correction: String
  code: String
  hasFix: bool

Location:
  file: String
  offset: int
  length: int
  startLine: int
  startColumn: int

AnalysisErrorSeverity:
  enumValues:
    info: INFO
    warning: WARNING
    error: ERROR
  wireType: String

AnalysisErrorType:
  enumValues:
    checkedModeCompileTimeError: CHECKED_MODE_COMPILE_TIME_ERROR
    compileTimeError: COMPILE_TYPE_ERROR
    hint: HINT
    lint: LINT
    staticTypeWarning: STATIC_TYPE_WARNING
    staticWarning: STATIC_WARNING
    syntacticError: SYNTACTIC_ERROR
    todo: TODO
  wireType: String

ContentOverlayUpdate:
  subclassBy:
    type: String
  subclasses:
    AddContentOverlay:
      selectOn: add
      fields:
        content: String
    ChangeContentOverlay:
      selectOn: change
      fields:
        edits:
          listType: SourceEdit
    RemoveContentOverlay:
      selectOn: remove

SourceEdit:
  offset: int
  length: int
  replacement: String
  id: String

CompletionResults:
  id: String
  replacementOffset: int
  replacementLength: int
  results:
    listType: CompletionSuggestion
  isLast: bool

CompletionSuggestion:
  kind: CompletionSuggestionKind
  relevance: int
  completion: String
  selectionOffset: int
  selectionLength: int
  isDeprecated: bool
  isPotential: bool
  docSummary: String
  docComplete: String
  declaringType: String
  element: Element
  returnType: String
  parameterNames:
    listType: String
  parameterTypes:
    listType: String
  requiredParameterCount: int
  hasNamedParameters: bool
  parameterName: String
  parameterType: String
  importUri: String

CompletionSuggestionKind:
  enumValues:
    argumentList: ARGUMENT_LIST
    import: IMPORT
    identifier: IDENTIFIER
    invocation: INVOCATION
    keyword: KEYWORD
    namedArgument: NAMED_ARGUMENT
    optionalArgument: OPTIONAL_ARGUMENT
    parameter: PARAMETER
  wireType: String

Element:
  kind: ElementKind
  name: String
  location: Location
  flags: int
  parameters: String
  returnType: String
  typeParameters: String

ElementKind:
  enumValues:
    classElement: CLASS
    classTypeAlias: CLASS_TYPE_ALIAS
    compilationUnit: COMPILATION_UNIT
    constructor: CONSTRUCTOR
    enumElement: ENUM
    enumConstant: ENUM_CONSTANT
    field: FIELD
    file: FILE
    function: FUNCTION
    functionTypeAlias: FUNCTION_TYPE_ALIAS
    getter: GETTER
    label: LABEL
    library: LIBRARY
    localVariable: LOCAL_VARIABLE
    method: METHOD
    parameter: PARAMETER
    prefix: PREFIX
    setter: SETTER
    topLevelVariable: TOP_LEVEL_VARIABLE
    typeParameter: TYPE_PARAMETER
    unknown: UNKNOWN
  wireType: String

NavigationResult:
  files:
    listType: String
  targets:
    listType: NavigationTarget
  regions:
    listType: NavigationRegion

NavigationTarget:
  kind: ElementKind
  fileIndex: int
  offset: int
  length: int
  startLine: int
  startColumn: int

NavigationRegion:
  offset: int
  length: int
  targets:
    listType: int

SearchResults:
  id: String
  results:
    listType: SearchResult

SearchResult:
  location: Location
  kind: SearchResultKind
  isPotential: bool
  path:
    listType: Element

SearchResultKind:
  enumValues:
    declaration: DECLARATION
    invocation: INVOCATION
    read: READ
    readWrite: READ_WRITE
    reference: REFERENCE
    unknown: UNKNOWN
    write: WRITE
  wireType: String
